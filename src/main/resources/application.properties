spring.application.name=userKeyCloack
server.port=8099


#keycloack
keycloak.auth-server-url=http://localhost:8098/auth
keycloak.realm=userKeyCloack
keycloak.resource=userKeyCloack
keycloak.public-client=true
keycloak.use-resource-role-mappings=true

eureka.client.serviceUrl.defaultZone:http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
spring.datasource.url=jdbc:mysql://localhost:3306/GestionUser\
?createDatabaseIfNotExist=true\
&useUnicode=true\
&useJDBCCompliantTimezoneShift=true\
&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update




